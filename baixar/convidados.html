<script type="module">
    import service from './../js/comum/convidadoService.js'
    import baixar from './../js/comum/baixarCSV.js'

    let convidados = await service.listarConvidados();
    let camposTabela = ['id','nome','email','telefone','adultos','criancas','modelo','cor','placa'];

    let conteudo = baixar.converterJSONparaCSV(convidados,camposTabela);
    //console.log(conteudo);

    baixar.fazerDownloadArquivo(conteudo,'convidados.csv');

</script>
